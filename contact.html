            <div class="contact-form">
                <h3>Contact</h3>
                <p>We'd love to hear from you ! Contact us complete the form below</p>
                <form>
                    Name *<br>
                    <input type="text" name="name"><br>
                    Subject *<br>
                    <input type="text" name="subject"><br>
                    Email Address *<br>
                    <input type="email" name="email"><br>
                    Message *<br>
                    <textarea name="message" rows="10" cols="21">your message...
                    </textarea> 
                </form>

            <div class="location">
                <h3>Location</h3>
                <h4>Wild Code School, Bucharest</h4>
                <div id="map"></div>
            </div>

        </div>       
             <script>
                // Initialize and add the map
                function initMap() {
                // The location of wcs
                var wcs = {lat: 44.454891, lng: 26.081533};
                // The map, centered at wcs
                var map = new google.maps.Map(
                document.getElementById('map'), {zoom: 15, center: wcs});
                // The marker, positioned at wcs
                var marker = new google.maps.Marker({position: wcs, map: map});
                }
            </script>

            <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCQT3qxC5DGIYU3esVchXi-XFzaa1vAMM&callback=initMap">
            </script>
