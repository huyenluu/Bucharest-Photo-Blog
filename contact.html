        <div class="container">

            <div class="contact-header">
                <h1>contact us</h1>
                <h3 class="header-message">We <i class="far fa-heart"></i> to hear from you ! </h3>
            </div>

             <div class="contact-body row">
                <div class="address col-lg-5">
                    <div class="inner-address">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Wild code school Bucharest <br/> Bulevardul Ion Mihalache 15-17, Bucharest</p>
                    </div>
                    <div class="inner-address">
                        <i class="fas fa-envelope"></i>

                    </div>
                    <div class="inner-address">
                        <i class="fas fa-phone"></i>
                        <p>+4 072000000</p>
                    </div>
                    <hr>
                    <div class="inner-social">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-linkedin-in"></i>
                        <i class="fab fa-google-plus-g"></i>
                        <i class="fab fa-whatsapp"></i>
                    </div>
            </div>
                
                <div class="form col-lg-6 offset-lg-1">

                        </div>
                        <div class="input">

                    </div>
                    
                    <div class="input-email">

                    </div>
                    <div class="input-msg">
                        <textarea placeholder="Message"></textarea>
                    </div>
                        
                    <div class="sent-btn">
