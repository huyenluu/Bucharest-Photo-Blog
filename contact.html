             <script>
                // Initialize and add the map
                function initMap() {
                // The location of wcs
                var wcs = {lat: 44.454891, lng: 26.081533};
                // The map, centered at wcs
                var map = new google.maps.Map(
                document.getElementById('map'), {zoom: 15, center: wcs});
                // The marker, positioned at wcs
                var marker = new google.maps.Marker({position: wcs, map: map});
                }
            </script>
